spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
      discovery: 
        enabled: true
        service-id: config-server
      name: item-service
      profile: dev 
          
server:
  port: 8201
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream